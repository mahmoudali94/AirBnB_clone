<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <!-- Favicon -->
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
    </header>
    <div class="container">
        <!-- Search Bar-->
        <section class="filters clearfix">
            <button class="btn btn_search">search</button>
            <div class="locations">
                <div class="filter-text">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div class="filter-text">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <!-- End Search Bar-->
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
